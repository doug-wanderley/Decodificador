<!DOCTYPE html>
<html lang="pt-br">
	<head>		
		<meta charset="UTF-8">
		<title>Decodificador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">				
	</head>
	<body>	
		<div>
			<header>	
				<img class="logo" src="imgs/logo.png" alt="Logo da Alura">
				<div class="titulo">
					<header>
						<h2>Decodifique Aqui!</h2>
					</header>
				</div>
			</header>
			<main>
				<section class="areatext">
					<form>										
							<textarea class="input-text" placeholder="digite seu texto"></textarea>				
					</form>
				</section>
				<section class="result">			
					<form>					
							<textarea class="mensagem" placeholder="Esse é seu texto Criptografado:"></textarea>		
							<button class="btnCopiar" onclick="btnCopiar()">Copiar</button-->									
					</form>
				</section>
			</main>
			<div class="alert">
				&excl; apenas letras minúsculas e sem acento
			</div>
			<div class="encriptar">							
				<button class="btnEncriptar" onclick="btnEncriptar()">Criptografar</button>
			</div>
			<div class="desencriptar">				
				<button class="btnDesencriptar" onclick="btnDesencriptar()">Descriptografar</button>			
			</div>
			<footer>
				<div class="rodape">
					<footer>Developer: Douglas Wanderley</footer>
				</div>
			</footer>			
		</div>	
		<script src="script.js"></script>					
	</body>
</html>
